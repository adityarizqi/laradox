name: Update Release Documentation

on:
  release:
    types: [published]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (e.g., v2.1.0 -> 2.1.0)
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get release date
        id: date
        run: |
          DATE=$(date +"%Y-%m-%d")
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "Date: $DATE"

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DATE="${{ steps.date.outputs.date }}"
          
          # Get release body
          RELEASE_BODY=$(cat << 'EOF'
          ${{ github.event.release.body }}
          EOF
          )
          
          # Create temporary file with new changelog entry
          cat > /tmp/new_entry.md << EOF
          ## ${VERSION} - ${DATE}
          
          ${RELEASE_BODY}
          
          EOF
          
          # Insert new entry after [Unreleased] section
          awk '/## \[Unreleased\]/ {print; print ""; system("cat /tmp/new_entry.md"); next} 1' CHANGELOG.md > /tmp/changelog.md
          mv /tmp/changelog.md CHANGELOG.md
          
          echo "Updated CHANGELOG.md with version ${VERSION}"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update changelog for v${{ steps.version.outputs.version }}"
          title: "docs: update changelog for release v${{ steps.version.outputs.version }}"
          body: |
            This PR automatically updates the CHANGELOG.md file for release v${{ steps.version.outputs.version }}.
            
            ## Changes
            - Updated CHANGELOG.md with release v${{ steps.version.outputs.version }}
            
            ## Release
            ${{ github.event.release.html_url }}
            
            ---
            *This PR was automatically generated by the Update Release Documentation workflow.*
          branch: docs/release-v${{ steps.version.outputs.version }}
          delete-branch: true
          labels: |
            documentation
            automated
          assignees: ${{ github.repository_owner }}

      - name: Summary
        run: |
          echo "## Release Documentation Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: ${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected**: ${{ steps.check_changes.outputs.has_changes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Pull request created successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
