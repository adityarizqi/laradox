x-php: &php
  build:
    context: docker/php
    dockerfile: php.dockerfile
    args:
      ENVIRONMENT: development
  restart: unless-stopped
  working_dir: /srv
  volumes:
    - .:/srv
    - ~/.composer:/home/composer/.cache/composer
    - ~/.composer/auth.json:/config/composer/auth.json
    - ./vendor:/srv/vendor:delegated

services:
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "${LARADOX_HTTP_PORT:-80}:80"
      - "${LARADOX_HTTPS_PORT:-443}:443"
    environment:
      - LARADOX_DOMAIN=${LARADOX_DOMAIN:-laravel.docker.localhost}
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/app.conf:/etc/nginx/templates/app.conf.template
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  node:
    image: node:22-alpine
    user: node
    working_dir: /srv
    entrypoint: ["tail", "-f", "/dev/null"]
    volumes:
      - .:/srv
      - ./node_modules:/srv/node_modules
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  php:
    <<: *php
    environment:
      - SERVER_NAME=:${LARADOX_FRANKENPHP_PORT:-8080}
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  scheduler:
    <<: *php
    command: php artisan schedule:work
    healthcheck:
      test: ["CMD", "pgrep", "-f", "artisan schedule:work"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  queue:
    <<: *php
    command: php artisan queue:work --timeout=0
    healthcheck:
      test: ["CMD", "pgrep", "-f", "artisan queue:work"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s