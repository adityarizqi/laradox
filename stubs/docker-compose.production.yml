x-php: &php
  build:
    context: docker/php
    dockerfile: php.dockerfile
    args:
      ENVIRONMENT: production
  restart: unless-stopped
  working_dir: /srv
  volumes:
    - .:/srv

x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: 10

services:
  nginx:
    <<: *logging
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - LARADOX_DOMAIN=${LARADOX_DOMAIN:-laravel.docker.localhost}
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d/app.conf:/etc/nginx/templates/app.conf.template
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  php:
    <<: [*php, *logging]
    environment:
      - SERVER_NAME=:8080

  node:
    <<: *logging
    image: node:22-alpine
    user: node
    working_dir: /srv
    entrypoint: ["tail", "-f", "/dev/null"]
    volumes:
      - .:/srv
      - ./node_modules:/srv/node_modules

  scheduler:
    <<: [*php, *logging]
    command: supercronic /srv/docker/php/config/schedule.cron
    healthcheck:
      disable: true

  queue:
    <<: [*php, *logging]
    user: root
    command: /usr/bin/supervisord -c /etc/supervisord.conf
    environment:
      QUEUE_WORKER_CPUS: ${QUEUE_WORKER_CPUS:-2}
    healthcheck:
      test: ["CMD", "supervisorctl", "status"]
      interval: 15s
      timeout: 5s
      retries: 3
