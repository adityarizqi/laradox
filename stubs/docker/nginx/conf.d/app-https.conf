upstream frankenphp_backend {
    server php:8080;
    keepalive 32;
}

# Redirect HTTP to HTTPS for allowed domains
server {
    listen 80;
    listen [::]:80;
    server_name ${LARADOX_DOMAIN};
    return 301 https://$host$request_uri;
}

# Block HTTP access for all other domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 403;
}

# HTTPS Server for allowed domains
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${LARADOX_DOMAIN};

    client_max_body_size 25m;
    keepalive_timeout 75s;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location / {
        proxy_pass http://frankenphp_backend;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

# Block HTTPS access for other domains
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    return 403;
}
